<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <label>enter a number</label>
    <input type="text" id="txt-1">
    <br>
    <br>
    <label>enter 2 number</label>
    <input type="text" id="txt-2">
    <br>
    <br>
    <button id="btnadd" onclick="test()">Add</button>
    <button id="btnmul" onclick="multiply()">multiply</button>
    <br>
    <br>
    <label>The Result</label>
    <input type="text " id="txt-3">



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
  </script>
  <script>
    
   function test(){

    var a =parseInt(document.getElementById("txt-1").value)
    var b =parseInt(document.getElementById("txt-2").value)
    var result=a + b
    document.getElementById("txt-3").value = result
   }
   
   function multiply(){

    var a =parseInt(document.getElementById("txt-1").value)
    var b =parseInt(document.getElementById("txt-2").value)
    var result=a * b
    document.getElementById("txt-3").value = result
   }
   
      
  </script>

    

       


    



  </body>
</html>
